<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | SallyMcGrath</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header class="container">
      <h1>TV Show Project</h1>
      <h2>Sample Solution</h2>
      <form class="container">
        <label for="episode-search" class="is-invisible"
          >Filter Episodes</label>
          <input
            type="search"
            id="episode-search"
            name="episode-search"
            placeholder="Search Episodes"
        />
        <label for="episode-select" class="is-invisible"
          >Select One Episode</label>
          <select id="episode-select" name="episode-select"></select
        >
        <button type"reset">Reset</button>
        <template id="option-template">
          <option>Select an episode</option>
        </template>
      </form>
    </header>
    <main class="container">
      <h2 id="count-container" aria-live="polite"></h2>
      <template id="results-template">
        <h2>Showing n results</h2>
      </template>
      <div id="card-container" class="grid">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50">
          <style>
            @keyframes dash {
              to {
                stroke-dashoffset: 20;
              }
            }
          </style>
          <circle
            cx="25"
            cy="25"
            r="10"
            fill="none"
            stroke="white"
            stroke-width="2"
            stroke-dasharray="4"
            style="animation: dash 3s infinite"
          />
          <text x="0" y="25" color="#fff">Loading</text>
        </svg>
      </div>
      <template id="episode-card">
        <section data-episode class="card">
          <h3 class="card__title" data-episode="title">
            Episode Name Goes Here
          </h3>
          <div class="card__summary" data-episode="summary">
            Summary Goes Here
          </div>
          <img
            class="card__image"
            data-episode="image"
            src=""
            alt=""
            height="140"
            width="250"
          />
        </section>
      </template>
    </main>
    <footer>
      <h2>Data originally from <a href="https://tvmaze.com/">TV Maze</a></h2>
    </footer>
    <!-- Loads YOUR javascript code -->
    <script src="lib/main.mjs" type="module"></script>
  </body>
</html>
